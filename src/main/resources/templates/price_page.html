<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/footer-navbar.css" th:href="@{/css/footer-navbar.css}">
    <link rel="stylesheet" href="/static/css/navbar.css" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" href="/static/css/navbar.css" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" href="/static/css/default.css" th:href="@{/css/default.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<title>Цены</title>
<header>
    <div th:replace="/fragments/strip :: strip"></div>
    <div th:replace="/fragments/navbar :: navbar"></div>
</header>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(prices)}">
        <div th:each="prices : ${prices}">
            <a href="#" th:href="@{/images/prices/{id} (id = ${prices.id})}">
            <img src="#" th:src="@{/images/prices/{id} (id = ${prices.id})}" class="rounded float-left" alt="" height="300" width="200">
            </a>
        </div>
    </div>
</div>


<div th:replace="/fragments/main_footer :: footer">

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
