<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/footer-navbar.css" th:href="@{/css/footer-navbar.css}">
    <title>Price list</title>
</head>

<body>
<div th:replace="fragments/header :: header">
<div class="container">
    <div th:if="${not #lists.isEmpty(prices)}">
        <h2>Список всех файлов цен</h2>
        <table class="table">
            <tr>
                <th>id</th>
                <th>Удаление</th>
            </tr>
            <tr th:each="prices : ${prices}">
                <td th:text="${prices.id}"></td>
                <td>
                    <form th:action="@{/price-list/delete (id = ${prices.id})}" th:object="${prices}" method="post">
                        <button type="submit" class="btn btn-danger"> Delete</button>
                    </form>
                </td>
            </tr>

        </table>
    </div>
</div>
</div>

<div th:replace="fragments/main_footer :: footer"/>















<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
